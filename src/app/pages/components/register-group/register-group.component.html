<app-modal-header
  [headerLabel]="'Crear Grupo'"
  [fn]="CloseModal"
></app-modal-header>
<ion-content>
  <form [formGroup]="formRegisterGroup">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="4">
          <div class="avatar">
            <div class="avatar__img-container">
              <img [src]="imgAvartar" alt="" />
            </div>
            <ion-button
              fill="clear"
              class="avatar__button"
              (click)="takePhoto()"
            >
              <ion-icon
                color="secondary"
                slot="icon-only"
                name="camera"
              ></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <app-input
            [label]="'Nombre de grupo'"
            formControlName="groupName"
          ></app-input>
        </ion-col>
        <ion-col size="12">
          <ion-list>
            <ion-item>
              <ion-label>Tipo de grupo</ion-label>
              <ion-select interface="popover" formControlName="groupType">
                <ion-select-option
                  *ngFor="let groupType of groupTypeSelect"
                  [value]="groupType.value"
                >
                  {{ groupType.label | titlecase }}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<app-modal-footer [disabled]="formRegisterGroup.invalid" [buttonLabel]="'Guardar'" [fn]="saveGroup" ></app-modal-footer>
