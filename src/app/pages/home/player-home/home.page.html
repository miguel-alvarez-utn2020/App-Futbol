<app-header-toolbar [imgUrl]="user()?.photo" ></app-header-toolbar>
<ion-content>
  <ion-list class="ion-padding" *ngIf="!groupList().length" >
    <ion-button color="dark" [disabled]="true" expand="block" fill="clear" shape="outline">
      No tienes grupos creados
    </ion-button>
    <ion-button color="dark" [disabled]="true" expand="block" fill="clear" shape="outline">
      No te has unido a ning√∫n grupo
    </ion-button>
  </ion-list>
  <ion-list *ngIf="groupList().length">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Lista de grupos</ion-card-subtitle>
      </ion-card-header>
      <app-item-group
        *ngFor="let group of groupList()"
        [group]="group"
        [shareGroup]="shareGroup"
        [deleteGoup]="deleteGroup"
        [goToGroup]="goToGroup"
      ></app-item-group>
    </ion-card>
  </ion-list>
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button (click)="showRegisterGroupModal()" color="secondary"
        ><ion-icon name="add-circle-outline"></ion-icon
      ></ion-fab-button>
      <ion-fab-button (click)="showPopoverJoinGroup()" color="secondary"
        ><ion-icon name="arrow-forward-circle-outline"></ion-icon
      ></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
