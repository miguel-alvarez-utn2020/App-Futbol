<ion-content>
  <app-select
    (languagesSelected)="languageSelected($event)"
    [languages]="languages"
    [placeholder]=" 'selectLanguage' | translate "
  >
  <ion-icon class="icon mr-5" color="primary" name="language-outline"></ion-icon>
</app-select>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <app-input [label]=" 'email' | translate | titlecase"></app-input>
      </ion-col>
      <ion-col size="12">
        <app-input [label]=" 'password' | translate | titlecase"></app-input>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
