<ion-content>
  <app-select
    (languagesSelected)="languageSelected($event)"
    [languages]="languages"
    [placeholder]=" 'login.selectLanguage' | translate "
  >
    <ion-icon
      class="icon mr-5"
      color="primary"
      name="language-outline"
    ></ion-icon>
  </app-select>
  <form [formGroup]="loginForm">
    <ion-grid>
      <ion-row>
        <ion-col size="12" *ngFor="let input of _inputLogin">
          <app-input
            [type]="input.type"
            [formControlName]="input.fcName"
            [label]="input.label | translate"
            (ngModelChange)="onInputChanged(input)"
          >
            <ng-container *ngFor="let error of input.errors">
              <error-msg
                *ngIf="loginForm.get(input.fcName)?.hasError(error.typeError) && loginForm.get(input.fcName)?.touched && input.endDebaunceTime"
                [errorLabel]="error.label | translate"
              ></error-msg>
            </ng-container>
          </app-input>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="8">
          <app-button
            [fn]="login"
            [color]="_buttonLogin.color"
            [disabled]="loginForm.invalid"
            [expand]="_buttonLogin.expand"
            [label]="_buttonLogin.label | translate"
          ></app-button>
        </ion-col>
        <ion-col size="8">
          <app-button
            [fn]="goToRegister"
            [color]="_buttonRegister.color"
            [expand]="_buttonRegister.expand"
            [label]="_buttonRegister.label | translate"
          ></app-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
